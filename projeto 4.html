<!DOCTYPE html>
<html>
<head>
    <title>P&amp;G Artes - Gráfica</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        
        body {
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
        }
        
        main {
            background-color: #fff;
            padding: 20px;
        }
        
        footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>P&amp;G Artes</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Portfólio</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Serviços</h2>
            <ul>
                <li>Impressão offset</li>
                <li>Impressão digital</li>
                <li>Acabamentos especiais</li>
                <li>Design gráfico</li>
            </ul>
        </section>

        <section>
            <h2>Portfólio</h2>
            <div class="gallery">
                <img src="portfolio-image1.jpg" alt="Projeto 1">
                <img src="portfolio-image2.jpg" alt="Projeto 2">
                <img src="portfolio-image3.jpg" alt="Projeto 3">
            </div>
        </section>

        <section>
            <h2>Contato</h2>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 P&amp;G Artes. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
